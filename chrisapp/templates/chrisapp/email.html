<html>
    <head>

        <meta content="text/html; charset=iso-8859-1" http-equiv="content-type">

    <body>
        <div id="mainBox">

                <h1>Chris' Top Jokes</h1>
            </div>
            <div id=addForm>

                    {% csrf_token %}
                    <input id="your_email" type="email" name="your_email" placeholder="youremail@your.domain" size=30>
                    <div id=siteFooter></div>
                        <input type ="submit" value="Email me" class="btn btn-inline btn-small btn-primary"> 
                        <a href="{% url 'index' %}" class="btn btn-inline btn-small btn-info"><span>Cancel</span></a></p> 
                </div>
                </form>                
            </div>
         </div>
        
    </body>
