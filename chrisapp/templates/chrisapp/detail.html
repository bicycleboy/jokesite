<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
{% load static %}
<html>
    <head>
        <meta content="text/html; charset=iso-8859-1" http-equiv="content-type"><title>Joke App</title>
        <meta content="text/html; charset=iso-8859-1" http-equiv="content-type">
        <link rel="stylesheet" href="{% static 'css/chrisapp.css' %}">
        <link rel="shortcut icon" href="{% static 'images/c.ico' type='image/x-icon' %}">
    </head>
    <body>
        <div id="mainBox">
            <div id="siteHeader">
                <h1>Chris' Top Jokes</h1>
            </div>
            <div id="detailJokeText">
                <p>{{ joke.joke_text }}</p>   
            </div>
            <div id="detailPunchline">
            <p>{{ joke.punchline_text }}</p>         
            </div>
            
            <div id="siteFooter">
                <p><a href="{% url 'add' %}" class="btn btn-inline btn-small btn-primary"><span>I have a better joke</span></a>
                <a href="{% url 'email'  joke_id=joke.id  %}" class="btn btn-inline btn-small btn-info"><span>Ha ha, email it to me</span></a>
                <a href="/chrisapp/" class="btn btn-inline btn-small btn-info"><span>Rubbish</span></a></p>
            </div>
        </div>
        
    </body>
</html>
